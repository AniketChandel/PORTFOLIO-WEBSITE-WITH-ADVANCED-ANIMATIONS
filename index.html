<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" >
  <meta name="viewport" content="width=device-width, initial-scale=1.0" >
  <title>My Portfolio</title>
  <link rel="stylesheet" href="style.css" >
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r148/three.min.js"></script>
</head>
<body>
  <header class="hero">
    <h1 id="name">Aniket Singh</h1>
    <p class="tagline">Creative Web Developer</p>
    <nav>
      <ul>
        <li><a href="#about">About</a></li>
        <li><a href="#projects">Projects</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section id="about" class="section">
    <h2>About Me</h2>
    <p>I am a web developer with a passion for creative UI and advanced animations.</p>
  </section>

  <section id="projects" class="section">
    <h2>Projects</h2>
    <div class="project-card">Animated Landing Page</div>
    <div class="project-card">3D Interactive Scene</div>
  </section>

  <section id="contact" class="section">
    <h2>Contact</h2>
    <form>
      <input type="text" placeholder="Your Name" required />
      <input type="email" placeholder="Your Email" required />
      <textarea placeholder="Your Message"></textarea>
      <button type="submit">Send</button>
    </form>
  </section>

  <canvas id="three-canvas"></canvas>

  <script src="script.js"></script>
</body>
</html>
